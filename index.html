<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>李双武个人作品-手风琴效果</title>
    <link rel="shortcut icon" href="lisw.ico"/>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1300px;
        }
    </style>
</head>
<body>
<div>
    <ul id="ul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script src="animateMy.js"></script>
<script>
    var ul = document.getElementById("ul");
    var lis = ul.children;
    for (var i = 0; i < lis.length; i++) {
        lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
        lis[i].onmouseover = function () {
            for (var j = 0; j < lis.length; j++) {
                aniMy(lis[j], {width: 100});
            }
            aniMy(this, {width: 900});
        }
        lis[i].onmouseout = function () {
            for (var i = 0;i<lis.length ;i++) {
                aniMy(lis[i],{width:240});
            }
        }
    }


</script>
